<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- تحميل Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

    <title>Ecom</title>
</head>

<body>
    <!-- تحميل Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="{% static 'js/cart.js' %}"></script>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'store' %}">Ecom</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'store' %}">Store</a>
                    </li>
                </ul>

                <div class="d-flex align-items-center">
                    <a href="#" class="btn btn-warning me-3">Login</a>
                    <a href="{% url 'cart' %}" class="position-relative">
                        <img id="cart-icon" src="{% static 'images/cart.png' %}" width="30">
                        <span id="cart-total"
                            class="position-absolute top-0 start-100 translate-middle badge bg-danger">0</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <br>
        {% block content %}
        {% endblock content %}
    </div>
<script type="text/javascript">
    var user = '{{request.user}}'
</script>
</body>

</html>
